<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DestinationDiscoveries</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #f9fafb;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .header-bg {
            background: url('/static/background.avif') no-repeat center center fixed;
            width: 100%;
            height: 150px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Ensure it stays behind the content */
            filter: blur(8px); /* Apply the blur to the background image */
        }

        .header {
            text-align: center;
            padding: 40px 0;
            color: white;
            width: 100%;
            position: relative; /* Keep the text on top */
            z-index: 1; /* Ensure it stays above the blurred background */
        }

        .header h1 {
            font-size: 32px;
            margin: 0;
            font-weight: 500;
        }

        .header p {
            font-size: 16px;
            margin: 10px 0 0;
            font-weight: 300;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            z-index: 1;
        }

        .container h2 {
            color: #4B5563;
            font-size: 24px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #6B7280;
            margin-bottom: 8px;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            font-size: 16px;
            background-color: #ffffff;
            color: #4B5563;
            box-sizing: border-box;
        }

        select:focus, input[type="number"]:focus {
            border-color: #818CF8;
            box-shadow: 0 0 0 2px rgba(129, 140, 248, 0.2);
            outline: none;
        }

        .btn {
            background-color: #818CF8;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        .btn:hover {
            background-color: #6366F1;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #6B7280;
        }

        .back-link a {
            color: #6B7280;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: auto;
            padding: 20px 0;
            color: #6B7280;
            font-size: 14px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Background for the header area only -->
    <div class="header-bg"></div>

    <div class="header">
        <h1>DestinationDiscoveries</h1>
        <p>Enter your basic travel preferences</p>
    </div>

    <div class="container">
        <h2>Travel Package Predictor</h2>
        <form action="{{ url_for('recommendations') }}" method="POST">
            <div class="form-group">
                <label for="start_city">Start City</label>
                <select id="start_city" name="Start City" required>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Goa">Goa</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Pune">Pune</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="traveling_days">Number of Days</label>
                <input type="number" id="traveling_days" name="Traveling Days" value="3" min="1" max="10" required>
            </div>
    
            <div class="form-group">
                <label for="package_type">Package Type</label>
                <select id="package_type" name="Package Type" required>
                    <option value="Budget">Budget</option>
                    <option value="Standard">Standard</option>
                    <option value="Premium">Premium</option>
                    <option value="Luxury">Luxury</option>
                </select>
            </div>
    
            <button type="submit" class="btn">Generate Travel Package</button>
        </form>
        
        <div class="back-link">
            <a href="#">← Back to welcome page</a>
        </div>
    </div>

    <div class="footer">
        © 2025 DestinationDiscoveries - Your AI Travel Companion
    </div>
</body>
</html>
